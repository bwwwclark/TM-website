<!DOCTYPE html>

    nav a {

      background: white;
      border-radius: 8px;

    h1, h2 {

    form label {
      display: block;
      margin-top: 1rem;

      margin-top: 1rem;

      background-color: #0a3d62;
      color: white;

      cursor: pointer;
    }
    iframe {
